<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Simak Builders" />
    <meta name="description" content="Simak Builders is a trusted construction company offering reliable, high-quality building services for residential and commercial projects." />
    <meta name="keywords" content="Simak Builders, construction company, building services, real estate development, commercial construction, residential builders" />

    <!-- Title -->
    <title>Simak Builders | Trusted Construction Company</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.simakbuilders.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo-mark.svg" />

    <!-- Preload Key Assets -->
    <link rel="prefetch" as="image" href="/src/assets/login-illustration.svg" type="image/svg+xml" />
    <link rel="prefetch" as="image" href="/src/assets/signup-illustration.svg" type="image/svg+xml" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Simak Builders | Trusted Construction Company" />
    <meta property="og:description" content="Simak Builders delivers reliable construction solutions with unmatched quality and professionalism." />
    <meta property="og:url" content="https://www.simakbuilders.com/" />
    <!-- <meta property="og:image" content="https://www.simakbuilders.com/og-image.jpg" /> -->

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Simak Builders | Trusted Construction Company" />
    <meta name="twitter:description" content="High-quality, reliable construction and building services by Simak Builders." />
    <!-- <meta name="twitter:image" content="https://www.simakbuilders.com/twitter-image.jpg" /> -->

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Simak Builders",
        "url": "https://www.simakbuilders.com",
        "logo": "https://www.simakbuilders.com/logo-mark.svg",
        "sameAs": [
          "https://www.facebook.com/simakbuilders",
          "https://www.instagram.com/simakbuilders",
          "https://www.linkedin.com/company/simakbuilders"
        ],
        "description": "Simak Builders offers expert construction and building services for both commercial and residential projects."
      }
    </script>

    <!-- Theme and Apple Customization -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Simak Builders" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
